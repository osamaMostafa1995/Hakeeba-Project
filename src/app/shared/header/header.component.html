<app-loader *ngIf="loading"></app-loader>
<header class="header" *ngIf="!loading" [ngClass]="{'navbar-inverse': isScrolled}">
  <div class="container">
    <a [routerLink]="['home']" class="logo" >
        <img src="assets/images/landing/hqeba logo.svg" alt="">
    </a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn" (click)=" toggle()"><span class="navicon"></span></label>
    <ul class=""     [ngClass]="status ? 'menu_open' : 'menu'">
      <li> <a (click)="closeMenu()" [routerLink]="['home']" class="nav-link  " aria-current="page" routerLinkActive="active"  >الرئسية</a></li>
      <li>  <a  (click)="closeMenu()" class="nav-link text-main" [routerLink]="['Prices']" routerLinkActive="active" >الاسعار</a></li>
      <li><a (click)="closeMenu()" class="nav-link" [routerLink]="['blogs']" routerLinkActive="active"  >المدونة</a></li>
      <li> <a (click)="closeMenu()" class="nav-link" [routerLink]="['registration']" routerLinkActive="active"  >تسجيل الدخول</a></li>
      <li class=" btn_box"> <a (click)="closeMenu()" class="nav-link btn bg-primary" [routerLink]="['create_center']">
        انشئ مركزك التدريبي
      </a></li>
    </ul>
  </div>

</header>
