<app-loader *ngIf="loading"></app-loader>
<section *ngIf="!loading" class="sign_in">
  <div class="container">

      <div class="row">

        <div class="col-lg-1"></div>
          <div class="col-lg-4" >
            <div class="form_info">
              <h6 class="info_title mb-4" style="font-weight: 700 !important;"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 0L11.3077 0.00422863C17.2376 0.167379 22 5.03092 22 11C22 17.061 17.072 22 11 22C4.939 22 0 17.061 0 11C0 4.928 4.939 0 11 0ZM13.178 6.6C12.848 6.27 12.331 6.27 12.012 6.6L8.173 10.417C8.019 10.571 7.931 10.78 7.931 11C7.931 11.22 8.019 11.429 8.173 11.583L12.012 15.4C12.166 15.565 12.375 15.642 12.584 15.642C12.804 15.642 13.013 15.565 13.178 15.4C13.497 15.07 13.497 14.553 13.167 14.234L9.922 11L13.167 7.766C13.497 7.447 13.497 6.919 13.178 6.6Z" fill="black"/>
                  </svg>
                  تسجيل الدخول</h6>
                  <form class="form" [formGroup]="myForm" (ngSubmit)="submit()">
                      <div class="mb-4">

                        <input  [ngClass]="{'is-invalid': submitted && myForm.get('email')?.errors}"  formControlName="email" placeholder="البريد الالكتروني" type="email" class="form-control carousel_p input mb-4" id="exampleInputEmaily1" aria-describedby="emailHelp">
                        <!-- <div  class="form-text text-danger carousel_p " *ngIf="myForm.get('email')?.invalid &&myForm.get('email')?.touched ">
                          <p *ngIf="myForm.get('email')?.errors"> من فضلك ادخل البريد الالكتروني بشكل صحيح</p>


                        </div> -->
                      </div>
                      <div class="mb-4 " style="position:relative;">
                          <svg (click)=" showPass()" class="show_password" width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.00186 0C11.3105 0.0023999 14.2816 2.3215 15.9503 6.20454C16.0159 6.35573 16.0159 6.52692 15.9503 6.67812C14.2824 10.562 11.3105 12.8811 8.00186 12.8835H7.99706C4.6884 12.8811 1.71733 10.562 0.0485979 6.67812C-0.0161993 6.52692 -0.0161993 6.35573 0.0485979 6.20454C1.71733 2.3215 4.6892 0.0023999 7.99706 0H8.00186ZM7.99946 1.19995C5.25078 1.20075 2.74368 3.15507 1.25575 6.44133C2.74368 9.72839 5.24998 11.6827 7.99946 11.6835C10.7489 11.6827 13.2552 9.72839 14.7432 6.44133C13.2552 3.15507 10.7489 1.20075 7.99946 1.19995ZM7.99922 3.3125C9.72475 3.3125 11.1287 4.71644 11.1287 6.44197C11.1287 8.1667 9.72475 9.56984 7.99922 9.56984C6.27369 9.56984 4.87055 8.1667 4.87055 6.44197C4.87055 4.71644 6.27369 3.3125 7.99922 3.3125ZM7.99922 4.51245C6.93527 4.51245 6.0705 5.37801 6.0705 6.44197C6.0705 7.50512 6.93527 8.36989 7.99922 8.36989C9.06318 8.36989 9.92874 7.50512 9.92874 6.44197C9.92874 5.37801 9.06318 4.51245 7.99922 4.51245Z" fill="#6246EA"/>
                              </svg>

                        <input  [ngClass]="{'is-invalid': submitted && myForm.get('password')?.errors}" formControlName="password" placeholder="كلمة السر"  [type]="show ? 'text' : 'password'"  class="form-control carousel_p input" id="exampleInputPassword1">
                      </div>
                   <div class="row mb-5">
                      <div class="col-4">
                          <div class="mb-3 form-check d-flex "  >

                             <div>
                              <label class="form-check-label carousel_p" for="exampleCheck1"  >تذكرني</label>
                             </div>
                             <div>
                              <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                             </div>

                      </div>

                      </div>
                      <div class="col-8 text-start text-primary">
                          <p class="forget carousel_p"  style="cursor: pointer;" (click)="forgetPass()">هل نسيت كلمه السر؟</p>
                      </div>
                   </div>


                    <div class="btns">
                      <button  type="submit" class="btn btn-primary text-white carousel_p "  >تسجيل دخول</button>
                      <p *ngIf="this.type=='center'"  class="carousel_p text-center text-black mt-5 mb-3">ليس لديك حساب؟</p>
                      <button *ngIf="this.type=='center'" type="button"  class="btn sign_up_btn text-primary" (click)="signUp()">انشاء حساب جديد</button>
                    </div>
                    </form>
            </div>
          </div>
<div class="col-lg-1"></div>
          <div class="col-lg-5 d-none d-lg-block">
              <img src="assets/images/landing/sign-in.png" alt="" style="width:100%  !important ;">
          </div>
          <div class="col-lg-1"></div>
      </div>
  </div>
</section>
