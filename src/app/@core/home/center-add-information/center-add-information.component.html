
<section class="center_create">
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
        <div class="form_info">
          <ul class="nav nav-tabs mb-5" id="myTab" role="tablist">
            <li class="nav-item " role="presentation"(click)="step1=true" >
              <button class="nav-link  btn btn_info " [ngClass]="step1?'text-primary' :' bg-primary text-white'" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"> <span
                [ngClass]="step1?'bg-primary text-white' :' bg-white text-gray'"
                style="padding: 2px 10px; border-radius: 50%; margin-left: 2px"
                *ngIf=" step1==true "
              >
                1
              </span>
              <span
              *ngIf=" step1==false "
              class="bg-white "
              style="padding: 3px 9px; border-radius: 50%; margin-left: 2px"
            >
            <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.43495 4.21962C1.27731 4.06849 1.06351 3.98358 0.840575 3.98358C0.617641 3.98358 0.403837 4.06849 0.246199 4.21962C0.0885604 4.37076 0 4.57575 0 4.78949C0 5.00323 0.0885604 5.20821 0.246199 5.35935L2.75765 7.76723C2.83587 7.84161 2.92864 7.90047 3.03064 7.94041C3.13263 7.98035 3.24185 8.0006 3.35202 7.99999C3.46663 7.9965 3.57926 7.97048 3.68295 7.92354C3.78663 7.8766 3.87915 7.80973 3.95477 7.72709L9.81482 1.30609C9.95012 1.14503 10.0154 0.940105 9.99694 0.734049C9.97851 0.527993 9.87783 0.33671 9.71589 0.200084C9.55396 0.0634581 9.34327 -0.00796505 9.12775 0.000706509C8.91223 0.00937807 8.70852 0.0974753 8.55909 0.246629L3.35202 6.02553L1.43495 4.21962Z" fill="#6246EA"/>
              </svg>

            </span>
              <span style="margin-right: 5px"> المعلومات</span></button>
            </li>
            <!-- (click)="step1=false" -->
            <li class="nav-item" role="presentation" >
              <button class="nav-link btn btn_info_center "[ngClass]="step1?'text-form_color' :' text-primary'" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"> <span
                [ngClass]="step1?'bg-white text-gray' :'bg-primary text-white'"

                  padding: 2px 10px;
                  border-radius: 50%;
                  margin-left: 2px;
                  background-color: #f3f3f3;
                "
              >
                2
              </span>

              <span style="margin-right: 4px"> معلومات الخاصة بالمركز </span></button>

 <form class="form"  [formGroup]="myForm">
<ng-container *ngIf="step1">
  <h4 class="text-black section_pragraph fw-blod mb-4" ><b>أدخل المعلومات التالية</b></h4>
  <div class="mb-4" style="position: relative">
    <div class="select carousel_p " (click)="log()">
      <img class="img"  src="assets/images/icons/down-arrow.png" alt="">
      <select  [ngClass]="{'is-invalid': submitted && myForm.get('country_id')?.errors}"  formControlName="country_id" name="format" id="format" #select  (change)="getCountryCode(select.value )" >
        <option  style="color: #959595 !important ;"  value="" disabled selected  >الدولة  <span class="small text-danger">(required)</span></option>
<option  *ngFor="let item of counrtries ; let i=index" [value]="item.id" >{{item.name}}</option>
      </select>
   </div>
  </div>
  <div class="mb-4" style="position: relative">
    <span class="code d-flex justify-content-between align-items-center">
      {{this.code ? this.code:'code'}}
      <span class="flag" *ngIf="!cityImg"></span>
     <!-- <img class="flag_img"[src]="cityImg" *ngIf="cityImg" alt=""> -->
     <span class="flag_img" style="background-image: url({{cityImg}})"  *ngIf="cityImg"></span>
    </span>
   <input
 [ngClass]="{'is-invalid': submitted && myForm.get('phone')?.errors}"  formControlName="phone"

      placeholder=" رقم الهاتف (required)"
      type="text"
      class="form-control carousel_p input"

    />
  </div>
  <div class="mb-4" style="position: relative">
    <input

      placeholder="المؤهل العلمي (optional)"
      type="text"
      class="form-control carousel_p input"

      formControlName="qualification"
    />
  </div>

  <div class="btns">
    <button  (click)="centerStep2()" class="btn btn-primary text-white carousel_p mt-5">
    متابعه
    </button>
  </div>
</ng-container>

 <div class="mb-4" style="position: relative">

      <select  style="color: #959595 !important ;" name="format" id="format" #select   >

<option   [value]="item?.id" *ngFor="let item of spec" >{{item?.name}}</option>

      </select>
   </div>
  </div>
  <div class="mb-4" style="position: relative">
    <div class="select carousel_p " (click)="openReson=!openReson">
      <img class="" [ngClass]="openReson?'img_rotate':'img'" src="assets/images/icons/down-arrow.png" alt="">
      <select  style="color: #959595 !important ;"  name="format" id="format" #select  formControlName="reason"  >

      </select>
   </div>
  </div>

      <div class="col-6">
